<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Static Page</title>
</head>

<body>
    <header>
        <h1>Company Name</h1>
        <img src="leaf.png" alt="Company Logo">
        <address>Company Address, City, Country</address>
    </header>

    <main>
        <form id="dataForm">
            <label for="Firstname">First Name:</label>
            <input type="text" id="fname" name="Firstname" required><br>
            <label for="Lastname">Last Name:</label>
            <input type="text" id="lname" name="Lastname" required><br>
            <label for="Address">Address:</label>
            <input type="text" id="address" name="Address" required><br>
            <!-- Add more fields here -->
            <button type="submit">Submit</button>
        </form>

        <table id="dataTable" border="2">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Phone No.</th>
                    <!-- Add more table headers here -->
                </tr>
            </thead>
            <tbody>
                <!-- Table data will be added here dynamically -->
            </tbody>
        </table>
    </main>

    <script>
        const dataForm = document.getElementById('dataForm');
        const dataTable = document.getElementById('dataTable');

        dataForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const formData = new FormData(dataForm);
            const formDataObject = {};

            formData.forEach((value, key) => {
                formDataObject[key] = value;
            });

            // Display form data in the table
            const newRow = dataTable.insertRow();
            for (const field in formDataObject) {
                const cell = newRow.insertCell();
                cell.textContent = formDataObject[field];
            }
        });
    </script>
</body>

</html>
